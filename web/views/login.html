<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Login</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="login">
                <span> Welcome to DevBook! </span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Enter your email" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required="required">
                </div>
                <a href="#"> Click here to create your account </a>
                <button type="submit" class="btn-devbook"> Login </button>
            </form>
        </div>
    </div>
</body>
</html>
